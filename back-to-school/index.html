<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to school night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div>
        
    <!--Navbar-->

    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Back To School Night</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="homework.html">Homework</a></li>
                    <li><a href="lunch.html">Lunch</a></li>
                    <li><a href="dropoff.html">Dropoff</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!--showcase-->

    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Welcome back to school!</h1>
                <p>We are so very happy to have your kids back in school this year.  I am looking forward to a great year with lots of learning.</p>
            </div>

            <div class="showcase-form card">
                <h2>Sign up for Email alerts</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="your name" placeholder="Your name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="students name" placeholder="Students name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="email" placeholder="Email" required>
                    </div>
                <input type="submit" value="send" class="btn btn-form">
            </form>       
         </div>
        </div>
    </section>

    <!--mid section-->

    <section class="mid">
        <div class="container">
            <img src="images/kids.jpg" alt="">
        </div>

    </section>

    <!--footer-->

    <footer class="footer">
        <div class="container grid grid-3">
            <h1>Monte Gardens Elementy</h1>
            <p>Copyright &copy; 2021</p>
        </div>
    </footer>
    

    
</body>
